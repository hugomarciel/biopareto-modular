# nginx/default.conf (VERSION FINAL - SIN ARCHIVOS OPCIONALES)

# Bloque 1: HTTP (Puerto 80) - Redirecciona a HTTPS
server {
    listen 80;
    server_name bespin.diinf.usach.cl www.bespin.diinf.usach.cl;

    # Configuraci贸n para Certbot (necesaria para la renovaci贸n futura)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirecci贸n CRTICA: Redirige TODO el tr谩fico HTTP a HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Bloque 2: HTTPS (Puerto 443) - DESCOMENTADO Y LIMPIO
server {
    listen 443 ssl;
    server_name bespin.diinf.usach.cl www.bespin.diinf.usach.cl;

    # Rutas a los certificados (Certbot los cre贸)
    ssl_certificate /etc/letsencrypt/live/bespin.diinf.usach.cl/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bespin.diinf.usach.cl/privkey.pem;
    
    #  CORRECCIN: ESTAS LNEAS FUERON ELIMINADAS O COMENTADAS
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Proxy Inverso hacia tu aplicaci贸n Dash (contenedor 'app' en el puerto 8050)
    location / {
        proxy_pass http://app:8050;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 90;
    }
}