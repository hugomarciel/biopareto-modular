# nginx/default.conf (VERSIN CORREGIDA PARA DASH PESADO)

# Bloque 1: HTTP (Puerto 80) - Redirecciona a HTTPS
server {
    listen 80;
    server_name bespin.diinf.usach.cl www.bespin.diinf.usach.cl;
    
    #  CORRECCIN 1: Aumentar el l铆mite de tama帽o del cuerpo del cliente para HTTP
    client_max_body_size 10M; 

    # Configuraci贸n para Certbot (necesaria para la renovaci贸n futura)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirecci贸n CRTICA: Redirige TODO el tr谩fico HTTP a HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Bloque 2: HTTPS (Puerto 443)
server {
    listen 443 ssl;
    server_name bespin.diinf.usach.cl www.bespin.diinf.usach.cl;

    #  CORRECCIN 2: Aumentar el l铆mite de tama帽o del cuerpo del cliente para HTTPS
    client_max_body_size 10M; 

    # Rutas a los certificados (Certbot los cre贸)
    ssl_certificate /etc/letsencrypt/live/bespin.diinf.usach.cl/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bespin.diinf.usach.cl/privkey.pem;
    
    # Proxy Inverso hacia tu aplicaci贸n Dash (contenedor 'app' en el puerto 8050)
    location / {
        proxy_pass http://app:8050;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        #  CORRECCIN 3: Ajustar timeouts para mayor seguridad (a 300 segundos, m谩s estable)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        send_timeout 300s;
    }
}