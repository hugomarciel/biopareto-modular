# Bloque 1: HTTP (Puerto 80) - Solo para Certbot
server {
    listen 80;
    server_name bespin.diinf.usach.cl www.bespin.diinf.usach.cl; # <--- DOMINIO REAL

    # 1. Configuraci칩n CR칈TICA para Certbot (desaf칤o de validaci칩n)
    # Si la URL es el desaf칤o, Nginx sirve los archivos desde el volumen.
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 2. El resto del tr치fico HTTP (mientras obtenemos el certificado)
    location / {
        # 游뚿 CORRECCI칍N: Evitamos la redirecci칩n a 443 AQUI.
        # Nginx devolver치 un 404 (Not Found) o un 403 (Forbidden) para todo lo dem치s.
        # Esto permite que Certbot se complete sin ser redirigido.
        return 404; 
    }
}

